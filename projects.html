<script>
    var db = firebase.firestore();
    const collection = db.collection('projects');
    collection.get().then(snapshot => {
        snapshot.forEach(doc => {
            var dbo = Object.assign({ uid: doc.id }, doc.data());
            var pro_n = dbo.pro_name;
            var pro_d = dbo.pro_detail;
            var pro_fp = dbo.pro_file_path;

            var link = "<a class=\'btn btn-primary' download href=" + pro_fp + ">Download Report</a>\n";

            var div = document.createElement("div");

            div.innerHTML =
                '<div class="card text-center">\n' +
                '<div class="card-body text-center">\n' +
                '<h4 class="text-center container-fluid">\n' +
                pro_n +'\n' +
                '</h4>\n' +
                '<p class="card-text text-center container-fluid">\n' +
                pro_d + '\n' +
                '</p>' +
                '</div>\n' +
                '<div class="card-footer text-muted">\n' +
                link +
                '</div>'+
                '</div>\n';

            document.getElementById("cardlist").appendChild(div);
        });
    })
