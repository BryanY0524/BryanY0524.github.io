        function adminuser() {
            firebase.auth().onAuthStateChanged(function (user) {
                if (user) {
                    // User is signed in.
                    u_mail = user.email;
                    console.log(u_mail);
                    if (admin_list.includes(u_mail)) {
                        alert("You are Logged In as admin");
                    } else {
                        alert("You are not allowed here");
                        window.location.href = './index.html';
                    }
                } else {
                    // No user is signed in.
                    alert("You are not logged in");
                    window.location.href = './login.html';
                }
            });
        }
        setTimeout(adminuser,1800);

        function signOut(){
            firebase.auth().signOut().then(function() {
                alert("Signed out!");
                window.location.href = './index.html';
            }).catch(function(error) {

            });
        }

<script>
    function getconlist() {
        var db = firebase.firestore();

        const collection = db.collection('contact');
        collection.get().then(snapshot => {
            snapshot.forEach(doc => {
                var dbo = Object.assign({uid: doc.id}, doc.data());
                var cn = dbo.con_name;
                var ce = dbo.con_email;
                var cm = dbo.con_fb;

                var tb = document.createElement("tr");

                tb.innerHTML =
                    '<tr>\n' +
                    '<td>' + cn + '</td>\n' +
                    '<td>' + ce + '</td>\n' +
                    '<td>' + cm + '</td>\n' +
                    '</tr>\n';

                document.getElementById("conlist").appendChild(tb);
            });
        });
    }
    setTimeout(getconlist, 2000)
</script>
